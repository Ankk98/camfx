[pytest]
# Pytest configuration for camfx project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    integration: Integration tests that require real PipeWire/GStreamer (deselect with '-m "not integration"')
    slow: Slow running tests (deselect with '-m "not slow"')
    requires_camera: Tests that require a physical camera
    requires_pipewire: Tests that require PipeWire to be running
    requires_wireplumber: Tests that require wireplumber to be running

# Default test paths
testpaths = tests

# Output options
console_output_style = progress
addopts = 
    --strict-markers
    --tb=short
    -ra

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=camfx --cov-report=html --cov-report=term

